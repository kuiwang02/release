base_images:
  cli:
    name: "4.11"
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  ocp_builder_rhel-8-golang-1.17-openshift-4.11:
    name: builder
    namespace: ocp
    tag: rhel-8-golang-1.17-openshift-4.11
  openstack-installer:
    name: "4.11"
    namespace: ocp
    tag: openstack-installer
  tools:
    name: "4.11"
    namespace: ocp
    tag: tools
  upi-installer:
    name: "4.11"
    namespace: ocp
    tag: upi-installer
binary_build_commands: make all
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.17
images:
- dockerfile_path: images/DockerfileNewGcc
  from: tools
  inputs:
    ocp_builder_rhel-8-golang-1.17-openshift-4.11:
      as:
      - registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.11
  to: tests-private-newgcc
promotion:
  excluded_images:
  - tests-private-newgcc
  name: "4.11"
  namespace: ocp
releases:
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.11"
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: "1"
      memory: 4Gi
  bin:
    requests:
      cpu: "2"
      memory: 8Gi
  e2e-aws:
    requests:
      cpu: "4"
      memory: 4Gi
test_binary_build_commands: make test
tests:
- as: title-check
  commands: make name-check
  container:
    from: src
- as: extended-aws-ipi
  cron: 0 2 */3 * *
  steps:
    cluster_profile: aws
    test:
    - ref: openshift-extended-test
zz_generated_metadata:
  branch: master
  org: openshift
  repo: openshift-tests-private
